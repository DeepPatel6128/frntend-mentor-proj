<body>

    <div class="card-container">
      <!-- left side of the card -->
      <div class="card-left">
        <div class="card-left-para">
          <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card-left-grid">
          <div><h2>10k+</h2><span class="capital">companies</span></div>
          <div><h2>314</h2><span class="capital">templates</span></div>
          <div><h2>12M+</h2><span class="capital">queries</span></div>
        </div>
      </div>

      <!--Right side of the card  -->
      <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
